<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        :root { --bg-color: #000000; }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- HEADER CONTAINER --- */
        .app-header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            display: flex;
            justify-content: flex-start; /* Sab kuch Left mein */
            align-items: center;
            padding: 15px 20px;
            z-index: 1000;
            gap: 15px; /* Icon aur Profile ke beech ka gap */
        }

        /* --- TIMER ICON (Small) --- */
        .timer-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0; 
            transform: translateX(-10px);
            transition: all 0.5s ease;
            width: 28px; /* Size chhota kar diya */
            height: 28px;
        }

        .timer-icon svg {
            width: 100%;
            height: 100%;
            fill: white;
        }

        /* --- PROFILE PILL (Compact) --- */
        .tg-profile-wrapper {
            display: none; 
            align-items: center;
            opacity: 0;
            transform: translateX(-10px); /* Left se slide hoga */
            transition: all 0.5s ease;
            height: 32px; /* Height chhoti kar di */
        }

        .profile-pill {
            display: flex;
            align-items: center;
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 3px 12px 3px 3px; /* Padding kam kar di */
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 100%;
        }

        .profile-img {
            width: 26px; /* Photo size chhota */
            height: 26px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 8px;
            background-color: #2a2a2a;
            display: block;
        }

        .profile-initials {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            margin-right: 8px;
            background: linear-gradient(135deg, #8E2DE2, #4A00E0);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            color: white;
            font-size: 12px; /* Font chhota */
            text-transform: uppercase;
        }

        .profile-name { 
            font-size: 13px; /* Name font chhota */
            font-weight: 500; 
            color: #eeeeee; 
        }

        /* --- BACKGROUND --- */
        .background-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: #050505; }
        .blob { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.5; animation: float 10s infinite alternate; }
        .blob-1 { top: -10%; left: -10%; width: 60vw; height: 60vw; background: #4f46e5; }
        .blob-2 { bottom: -10%; right: -10%; width: 50vw; height: 50vw; background: #db2777; animation-delay: -2s; }
        @keyframes float { 0% { transform: translate(0,0); } 100% { transform: translate(20px, -20px); } }

        /* --- CENTER CARD --- */
        .glass-card {
            width: 300px; height: 400px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            backdrop-filter: blur(25px);
            display: flex; justify-content: center; align-items: center;
            color: rgba(255,255,255,0.4);
            margin: auto;
        }
    </style>
</head>
<body>

    <header class="app-header">
        
        <div class="timer-icon" id="timerIcon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 22C16.9706 22 21 17.9706 21 13C21 8.02944 16.9706 4 12 4C7.02944 4 3 8.02944 3 13C3 17.9706 7.02944 22 12 22Z" fill="none" stroke="white" stroke-width="2"/>
                <path d="M12 8V13L15 16" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M10 2H14" stroke="white" stroke-width="2" stroke-linecap="round"/>
                <path d="M20 5L18 7" stroke="white" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </div>

        <div class="tg-profile-wrapper" id="profileWrapper">
            <div class="profile-pill">
                <img src="" id="userAvatar" class="profile-img" style="display: none;">
                <div id="userInitials" class="profile-initials" style="display: none;"></div>
                <span id="userName" class="profile-name">User</span>
            </div>
        </div>
    </header>

    <div class="background-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="glass-card">
        MINI APP
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        const profileWrapper = document.getElementById('profileWrapper');
        const timerIcon = document.getElementById('timerIcon');
        const userNameEl = document.getElementById('userName');
        const userAvatarEl = document.getElementById('userAvatar');
        const userInitialsEl = document.getElementById('userInitials');

        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            const user = tg.initDataUnsafe.user;
            userNameEl.innerText = user.first_name;

            if (user.photo_url) {
                userAvatarEl.src = user.photo_url;
                userAvatarEl.style.display = 'block';
                userInitialsEl.style.display = 'none';
            } else {
                const initial = user.first_name ? user.first_name.charAt(0).toUpperCase() : '?';
                userInitialsEl.innerText = initial;
                userInitialsEl.style.display = 'flex';
                userAvatarEl.style.display = 'none';
            }

            // Reveal Animation
            profileWrapper.style.display = 'flex';
            setTimeout(() => {
                timerIcon.style.opacity = '1';
                timerIcon.style.transform = 'translateX(0)';
                
                profileWrapper.style.opacity = '1';
                profileWrapper.style.transform = 'translateX(0)';
            }, 100);
        } else {
             // Browser demo (Optional)
             // timerIcon.style.opacity = '1'; timerIcon.style.transform = 'translateX(0)';
        }
    </script>
</body>
</html>
