<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Morphing Particle Sphere - Social Media Icons</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            color: white;
        }

        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* --- Icon Controls Styling (New) --- */
        .icon-controls {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            width: 90%;
            max-width: 800px;
            
            /* Glassmorphism background */
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 1rem 1.5rem;
            
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.3);
        }

        .icon-controls button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.8rem 1.5rem;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .icon-controls button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .icon-controls button.active {
            background: linear-gradient(45deg, #ff6e7f, #bfe9ff);
            border: none;
            color: #000;
        }
        /* --- End New Styling --- */

        /* Existing styles (modified/removed unused parts) */
        .header {
            position: fixed;
            top: 2rem;
            left: 2rem;
            text-align: left;
            z-index: 1;
            mix-blend-mode: difference;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 900;
            line-height: 1;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ff6e7f, #bfe9ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0.9;
            letter-spacing: -1px;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.3));
        }

        /* Color Controls and other unused elements have been removed for brevity */

        @media (max-width: 640px) {
            .icon-controls {
                padding: 0.75rem;
            }
            .icon-controls button {
                padding: 0.6rem 1rem;
                font-size: 0.8rem;
            }
        }
    </style>

  </head>

  <body>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    
    <div id="container"></div>
    
    <div class="icon-controls">
        <button data-icon="I">Instagram</button>
        <button data-icon="T">Telegram</button>
        <button data-icon="FB">Facebook</button>
        <button data-icon="WA">WhatsApp</button>
        <button data-icon="D">Discord</button>
        <button data-icon="S">Snapchat</button>
        <button data-icon="X">Twitter / X</button>
        <button data-icon="YT">YouTube</button>
    </div>
    
    <script>
        let scene, camera, renderer, particles;
        const count = 12000;
        let currentState = 'sphere';
        let currentIcon = null;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            document.getElementById('container').appendChild(renderer.domElement);

            camera.position.z = 25;

            createParticles();
            setupEventListeners();
            animate();
        }

        function createParticles() {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);

            function sphericalDistribution(i) {
                const phi = Math.acos(-1 + (2 * i) / count);
                const theta = Math.sqrt(count * Math.PI) * phi;
                
                return {
                    x: 8 * Math.cos(theta) * Math.sin(phi),
                    y: 8 * Math.sin(theta) * Math.sin(phi),
                    z: 8 * Math.cos(phi)
                };
            }

            for (let i = 0; i < count; i++) {
                const point = sphericalDistribution(i);
                
                positions[i * 3] = point.x + (Math.random() - 0.5) * 0.5;
                positions[i * 3 + 1] = point.y + (Math.random() - 0.5) * 0.5;
                positions[i * 3 + 2] = point.z + (Math.random() - 0.5) * 0.5;

                const color = new THREE.Color();
                const depth = Math.sqrt(point.x * point.x + point.y * point.y + point.z * point.z) / 8;
                color.setHSL(0.5 + depth * 0.2, 0.7, 0.4 + depth * 0.3);

                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.08,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                transparent: true,
                opacity: 0.8,
                sizeAttenuation: true
            });

            if (particles) scene.remove(particles);
            particles = new THREE.Points(geometry, material);
            particles.rotation.x = 0;
            particles.rotation.y = 0;
            particles.rotation.z = 0;
            scene.add(particles);
        }

        function setupEventListeners() {
            const iconControls = document.querySelector('.icon-controls');
            
            iconControls.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (button && button.dataset.icon) {
                    // Remove active class from all buttons
                    iconControls.querySelectorAll('button').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    
                    // Add active class to the clicked button
                    button.classList.add('active');
                    
                    morphToText(button.dataset.icon);
                }
            });
        }

        function createTextPoints(text) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Icon specific sizes/fonts
            let fontSize = 100;
            let padding = 20;
            let font = `bold ${fontSize}px Arial`;
            
            // Adjust font size for single/double letter icons to make them larger
            if (text.length <= 2) {
                fontSize = 180;
                font = `900 ${fontSize}px Inter, sans-serif`; // Use a heavier font weight for better shape recognition
                padding = 50;
            }

            ctx.font = font;
            const textMetrics = ctx.measureText(text);
            const textWidth = textMetrics.width;
            const textHeight = fontSize;

            canvas.width = textWidth + padding * 2;
            canvas.height = textHeight + padding * 2;

            ctx.fillStyle = 'white';
            ctx.font = font;
            ctx.textBaseline = 'middle';
            ctx.textAlign = 'center';
            ctx.fillText(text, canvas.width / 2, canvas.height / 2);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            const points = [];
            const threshold = 128;
            const density = text.length <= 2 ? 0.35 : 0.2; // Increase density for small icons

            for (let i = 0; i < pixels.length; i += 4) {
                if (pixels[i] > threshold) {
                    const x = (i / 4) % canvas.width;
                    const y = Math.floor((i / 4) / canvas.width);
                    
                    if (Math.random() < density) {
                        points.push({
                            x: (x - canvas.width / 2) / (fontSize / 10),
                            y: -(y - canvas.height / 2) / (fontSize / 10)
                        });
                    }
                }
            }

            return points;
        }

        function morphToText(text) {
            if (currentState === 'text' && currentIcon === text) return; // Prevent re-morphing same icon
            
            currentState = 'text';
            currentIcon = text;

            const textPoints = createTextPoints(text);
            const positions = particles.geometry.attributes.position.array;
            const targetPositions = new Float32Array(count * 3);
            
            // Randomize array order to avoid structured lines during morph
            const shuffledIndices = Array.from({length: count}, (_, i) => i);
            shuffledIndices.sort(() => Math.random() - 0.5);

            gsap.to(particles.rotation, {
                x: 0,
                y: 0,
                z: 0,
                duration: 0.5
            });

            for (let i = 0; i < count; i++) {
                const j = shuffledIndices[i]; // Use a shuffled index for better distribution
                
                if (j < textPoints.length) {
                    // Icon points
                    targetPositions[j * 3] = textPoints[j].x;
                    targetPositions[j * 3 + 1] = textPoints[j].y;
                    targetPositions[j * 3 + 2] = 0;
                } else {
                    // Scattered points for particles that don't fit the icon
                    const angle = Math.random() * Math.PI * 2;
                    const radius = Math.random() * 20 + 10;
                    targetPositions[j * 3] = Math.cos(angle) * radius;
                    targetPositions[j * 3 + 1] = Math.sin(angle) * radius;
                    targetPositions[j * 3 + 2] = (Math.random() - 0.5) * 10;
                }
            }
            
            // --- GSAP Animation for Positions ---
            for (let i = 0; i < positions.length; i += 3) {
                gsap.to(positions, {
                    [i]: targetPositions[i],
                    [i + 1]: targetPositions[i + 1],
                    [i + 2]: targetPositions[i + 2],
                    duration: 2.2, // Slightly longer duration for dramatic effect
                    ease: "power3.inOut",
                    onUpdate: () => {
                        particles.geometry.attributes.position.needsUpdate = true;
                    }
                });
            }
            
            // No auto-revert to circle this time, stays on the icon until a new one is selected
            // setTimeout(() => { morphToCircle(); }, 4000);
        }

        function morphToCircle() {
            // Function remains the same, but it's not called automatically now
            currentState = 'sphere';
            currentIcon = null;
            const positions = particles.geometry.attributes.position.array;
            const targetPositions = new Float32Array(count * 3);
            const colors = particles.geometry.attributes.color.array;

            function sphericalDistribution(i) {
                const phi = Math.acos(-1 + (2 * i) / count);
                const theta = Math.sqrt(count * Math.PI) * phi;
                
                return {
                    x: 8 * Math.cos(theta) * Math.sin(phi),
                    y: 8 * Math.sin(theta) * Math.sin(phi),
                    z: 8 * Math.cos(phi)
                };
            }

            for (let i = 0; i < count; i++) {
                const point = sphericalDistribution(i);
                
                targetPositions[i * 3] = point.x + (Math.random() - 0.5) * 0.5;
                targetPositions[i * 3 + 1] = point.y + (Math.random() - 0.5) * 0.5;
                targetPositions[i * 3 + 2] = point.z + (Math.random() - 0.5) * 0.5;

                const depth = Math.sqrt(point.x * point.x + point.y * point.y + point.z * point.z) / 8;
                const color = new THREE.Color();
                color.setHSL(0.5 + depth * 0.2, 0.7, 0.4 + depth * 0.3);
                
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }
            
            // --- GSAP Animation for Positions and Colors ---
            for (let i = 0; i < positions.length; i += 3) {
                gsap.to(positions, {
                    [i]: targetPositions[i],
                    [i + 1]: targetPositions[i + 1],
                    [i + 2]: targetPositions[i + 2],
                    duration: 2.2,
                    ease: "power3.inOut",
                    onUpdate: () => {
                        particles.geometry.attributes.position.needsUpdate = true;
                    }
                });
            }

            for (let i = 0; i < colors.length; i += 3) {
                gsap.to(particles.geometry.attributes.color.array, {
                    [i]: colors[i],
                    [i + 1]: colors[i + 1],
                    [i + 2]: colors[i + 2],
                    duration: 2.2,
                    ease: "power3.inOut",
                    onUpdate: () => {
                        particles.geometry.attributes.color.needsUpdate = true;
                    }
                });
            }
            
            // After morphing back to the sphere, remove the active class from all buttons
            document.querySelectorAll('.icon-controls button').forEach(btn => {
                btn.classList.remove('active');
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (currentState === 'sphere') {
                particles.rotation.y += 0.002;
            } else {
                 // Slightly rotate text icons for a dynamic 3D feel
                 particles.rotation.y += 0.0005;
            }
            
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Add a way to manually morph back to the sphere
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && currentState === 'text') {
                morphToCircle();
            }
        });

        init();
    </script>

  </body>
  
</html>
