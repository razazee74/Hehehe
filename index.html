<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        :root { --bg-color: #000000; }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column; /* Header aur content ko upar-niche rakhne ke liye */
            align-items: center;
            color: white;
            user-select: none;
        }

        /* --- APP HEADER (New Container) --- */
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between; /* Left aur Right items ko dur-dur karne ke liye */
            align-items: center;
            padding: 15px 20px;
            z-index: 1000;
        }

        /* --- LEFT ICON (Timer Logo) --- */
        .left-icon {
            display: flex;
            align-items: center;
            opacity: 0; /* Shuru mein hidden */
            transform: translateX(-10px);
            transition: all 0.5s ease;
        }

        .left-icon svg {
            width: 32px;  /* Size adjust kar sakte hain */
            height: 32px;
            fill: white; /* Icon ka color white */
        }

        /* --- RIGHT PROFILE PILL --- */
        .tg-profile-wrapper {
            /* Position fixed hata diya, ab ye header ke andar flex item hai */
            display: none; /* JS se show होगा */
            align-items: center;
            opacity: 0;
            transform: translateX(10px);
            transition: all 0.5s ease;
        }

        .profile-pill {
            display: flex;
            align-items: center;
            background: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 5px 15px 5px 5px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .profile-img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
            background-color: #333;
        }

        .profile-initials {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 10px;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
        }

        .profile-name { font-size: 0.9rem; font-weight: 500; color: #fff; }

        /* --- BACKGROUND & CENTER CARD (Same as before) --- */
        .background-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: #050505; }
        .blob { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; animation: float 10s infinite alternate; }
        .blob-1 { top: 0%; left: 0%; width: 50vw; height: 50vw; background: #4f46e5; }
        .blob-2 { bottom: 0%; right: 0%; width: 40vw; height: 40vw; background: #db2777; animation-delay: -2s; }
        @keyframes float { 0% { transform: translate(0,0); } 100% { transform: translate(20px, -20px); } }

        .glass-card {
            width: 300px; height: 400px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            display: flex; justify-content: center; align-items: center;
            color: rgba(255,255,255,0.3);
            margin-top: auto; margin-bottom: auto; /* Center mein lane ke liye */
        }
    </style>
</head>
<body>

    <header class="app-header">
        
        <div class="left-icon" id="leftIcon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15 1H9v2h6V1zm-4 13h2V8h-2v6zm8.03-6.61l1.42-1.42c-.43-.51-.9-.99-1.41-1.41l-1.42 1.42C16.07 4.74 14.12 4 12 4c-4.97 0-9 4.03-9 9s4.02 9 9 9 9-4.03 9-9c0-2.12-.74-4.07-1.97-5.61zM12 20c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/></svg>
        </div>

        <div class="tg-profile-wrapper" id="profileWrapper">
            <div class="profile-pill">
                <img src="" id="userAvatar" class="profile-img" style="display: none;">
                <div id="userInitials" class="profile-initials" style="display: none;"></div>
                <span id="userName" class="profile-name">Loading...</span>
            </div>
        </div>
    </header>

    <div class="background-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="glass-card">MINI APP CONTENT</div>

    <script>
        // --- TELEGRAM DATA EXTRACTION ---
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand(); 

        const profileWrapper = document.getElementById('profileWrapper');
        const leftIcon = document.getElementById('leftIcon'); // Icon element fetch kiya
        const userNameEl = document.getElementById('userName');
        const userAvatarEl = document.getElementById('userAvatar');
        const userInitialsEl = document.getElementById('userInitials');

        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            const user = tg.initDataUnsafe.user;

            // 1. Set Data
            userNameEl.innerText = user.first_name;
            if (user.photo_url) {
                userAvatarEl.src = user.photo_url;
                userAvatarEl.style.display = 'block';
                userInitialsEl.style.display = 'none';
            } else {
                userInitialsEl.innerText = user.first_name.charAt(0);
                userInitialsEl.style.display = 'flex';
                userAvatarEl.style.display = 'none';
            }

            // 2. Show Elements with Animation
            profileWrapper.style.display = 'flex';
            
            // Thoda delay taaki smooth lage
            setTimeout(() => {
                // Show Profile (Right side se aayega)
                profileWrapper.style.opacity = '1';
                profileWrapper.style.transform = 'translateX(0)';
                
                // Show Icon (Left side se aayega)
                leftIcon.style.opacity = '1';
                leftIcon.style.transform = 'translateX(0)';
            }, 100);

        } else {
            console.log("Not opened via Telegram App.");
        }
    </script>
</body>
</html>
