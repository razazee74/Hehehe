<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Single Page Site</title>
    <style>
        /* --- CSS STYLES --- */
        
        /* Font Import */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap');

        :root {
            --color-bg1: rgb(8, 10, 15);
            --color-blob1: 18, 113, 255;
            --color-blob2: 221, 74, 255;
            --color-blob3: 100, 220, 255;
            --color-blob4: 200, 50, 50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--color-bg1);
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Scrollbar hatane ke liye */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* --- BACKGROUND ANIMATION --- */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: var(--color-bg1);
            filter: blur(80px); /* Smooth blobs create karne ke liye */
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            animation: move 20s infinite alternate;
            opacity: 0.7;
        }

        .blob-1 {
            top: 10%;
            left: 10%;
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, rgba(var(--color-blob1), 0.8) 0%, rgba(0,0,0,0) 70%);
            animation-duration: 25s;
        }

        .blob-2 {
            bottom: 10%;
            right: 10%;
            width: 40vw;
            height: 40vw;
            background: radial-gradient(circle, rgba(var(--color-blob2), 0.8) 0%, rgba(0,0,0,0) 70%);
            animation-duration: 30s;
        }

        .blob-3 {
            bottom: 30%;
            left: 20%;
            width: 30vw;
            height: 30vw;
            background: radial-gradient(circle, rgba(var(--color-blob3), 0.8) 0%, rgba(0,0,0,0) 70%);
            animation-duration: 22s;
        }

        @keyframes move {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(20px, -50px) scale(1.1); }
            100% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* --- GLASS CARD DESIGN --- */
        .card-container {
            perspective: 1000px; /* 3D effect ke liye */
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 3rem;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d;
            transition: transform 0.1s;
        }

        .card h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #fff, #b3b3b3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transform: translateZ(20px); /* Text ko thoda uthane ke liye */
        }

        .card p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            line-height: 1.6;
            transform: translateZ(15px);
        }

        .btn {
            display: inline-block;
            padding: 12px 35px;
            background: white;
            color: black;
            text-decoration: none;
            font-weight: 600;
            border-radius: 30px;
            transition: all 0.3s ease;
            transform: translateZ(25px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateZ(30px) scale(1.05);
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
            background: #fff;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .card h1 { font-size: 2rem; }
            .card { padding: 2rem; }
        }
    </style>
</head>
<body>

    <div class="background-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="card-container" id="container">
        <div class="card" id="card">
            <h1>Welcome.</h1>
            <p>
                Ye aapki nayi single page website hai. 
                Iska background completely dynamic CSS se bana hai aur 
                mouse move karne par ye card 3D mein react karta hai.
            </p>
            <a href="#" class="btn">Get Started</a>
        </div>
    </div>

    <script>
        /* --- JAVASCRIPT LOGIC --- */
        
        // 3D Tilt Effect Logic
        const container = document.getElementById('container');
        const card = document.getElementById('card');

        // Mouse movement event
        container.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 20;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 20;
            
            // Card ko rotate karna
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Mouse enter (Animation start)
        container.addEventListener('mouseenter', (e) => {
            card.style.transition = 'none'; // Delay hatana taaki smooth move kare
        });

        // Mouse leave (Reset position)
        container.addEventListener('mouseleave', (e) => {
            card.style.transition = 'transform 0.5s ease'; // Wapas smooth aane ke liye
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });
    </script>
</body>
</html>
