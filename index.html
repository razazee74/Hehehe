<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        :root { --bg-color: #000000; }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            user-select: none;
        }

        /* --- APP HEADER --- */
        .app-header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            display: flex;
            justify-content: space-between; /* Dono kone mein rahenge */
            align-items: center; /* Vertical center */
            padding: 15px 20px;
            z-index: 1000;
        }

        /* --- LEFT ICON (EXACT MATCH) --- */
        .left-icon {
            display: flex;
            align-items: center;
            opacity: 0; 
            transform: translateX(-15px);
            transition: all 0.6s ease;
            /* Height set ki hai taaki right side wale button se match kare */
            height: 45px; 
        }

        .left-icon svg {
            width: 42px;  /* Size badhaya hai (Profile pill ke barabar) */
            height: 42px;
            fill: white;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.3)); /* Thoda glow taaki distinct dikhe */
        }

        /* --- RIGHT PROFILE PILL --- */
        .tg-profile-wrapper {
            display: none;
            align-items: center;
            opacity: 0;
            transform: translateX(15px);
            transition: all 0.6s ease;
            height: 45px; /* Height fix ki hai balance ke liye */
        }

        .profile-pill {
            display: flex;
            align-items: center;
            background: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 4px 15px 4px 4px; /* Padding adjust ki hai */
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            height: 100%; /* Parent ki height lega */
        }

        .profile-img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
            background-color: #333;
        }

        .profile-initials {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin-right: 10px;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            color: white;
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        .profile-name { font-size: 0.95rem; font-weight: 500; color: #fff; letter-spacing: 0.5px; }

        /* --- BACKGROUND & CONTENT --- */
        .background-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: #050505; }
        .blob { position: absolute; border-radius: 50%; filter: blur(90px); opacity: 0.6; animation: float 10s infinite alternate; }
        .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #4f46e5; }
        .blob-2 { bottom: -10%; right: -10%; width: 40vw; height: 40vw; background: #db2777; animation-delay: -2s; }
        @keyframes float { 0% { transform: translate(0,0); } 100% { transform: translate(20px, -20px); } }

        .glass-card {
            width: 300px; height: 400px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            display: flex; justify-content: center; align-items: center;
            color: rgba(255,255,255,0.3);
            margin: auto; 
        }
    </style>
</head>
<body>

    <header class="app-header">
        
        <div class="left-icon" id="leftIcon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M13 3C18.5228 3 23 7.47715 23 13C23 18.5228 18.5228 23 13 23C7.47715 23 3 18.5228 3 13H5C5 17.4183 8.58172 21 13 21C17.4183 21 21 17.4183 21 13C21 8.58172 17.4183 5 13 5V3ZM12 11V7H14V11.5858L16.2426 13.8284L14.8284 15.2426L12 12.4142V11ZM2 9H8V11H2V9ZM4 5H9V7H4V5ZM14 1V3H12V1H14ZM19.3394 2.91033L20.7537 4.32454L19.3395 5.73875L17.9252 4.32454L19.3394 2.91033ZM0 13H8V15H0V13Z" />
            </svg>
        </div>

        <div class="tg-profile-wrapper" id="profileWrapper">
            <div class="profile-pill">
                <img src="" id="userAvatar" class="profile-img" style="display: none;">
                <div id="userInitials" class="profile-initials" style="display: none;"></div>
                <span id="userName" class="profile-name">Loading...</span>
            </div>
        </div>
    </header>

    <div class="background-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="glass-card">MINI APP CONTENT</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand(); 

        const profileWrapper = document.getElementById('profileWrapper');
        const leftIcon = document.getElementById('leftIcon');
        const userNameEl = document.getElementById('userName');
        const userAvatarEl = document.getElementById('userAvatar');
        const userInitialsEl = document.getElementById('userInitials');

        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            const user = tg.initDataUnsafe.user;
            userNameEl.innerText = user.first_name;
            
            if (user.photo_url) {
                userAvatarEl.src = user.photo_url;
                userAvatarEl.style.display = 'block';
                userInitialsEl.style.display = 'none';
            } else {
                userInitialsEl.innerText = user.first_name.charAt(0);
                userInitialsEl.style.display = 'flex';
                userAvatarEl.style.display = 'none';
            }

            // Animate In
            profileWrapper.style.display = 'flex';
            setTimeout(() => {
                profileWrapper.style.opacity = '1';
                profileWrapper.style.transform = 'translateX(0)';
                leftIcon.style.opacity = '1';
                leftIcon.style.transform = 'translateX(0)';
            }, 150);
        } else {
            console.log("Not opened via Telegram App.");
        }
    </script>
</body>
</html>
