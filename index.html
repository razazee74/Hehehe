<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        :root { --bg-color: #000000; }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- HEADER CONTAINER --- */
        .app-header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            z-index: 1000;
        }

        /* --- LEFT ICON CONTAINER (Custom SVG) --- */
        .left-icon-container {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0; 
            transform: translateX(-15px);
            transition: all 0.5s ease;
            /* Height aur Width Right side wale button ke hisab se set kiya hai */
            height: 46px; 
            width: 46px;
        }

        /* SVG Styling */
        .left-icon-container svg {
            width: 100%;
            height: 100%;
            fill: white; /* Icon ka color white rahega */
        }

        /* --- RIGHT PROFILE PILL --- */
        .tg-profile-wrapper {
            display: none; /* JS se show hoga */
            align-items: center;
            opacity: 0;
            transform: translateX(15px);
            transition: all 0.5s ease;
            height: 46px; /* Matching height */
        }

        .profile-pill {
            display: flex;
            align-items: center;
            background: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 4px 16px 4px 4px; 
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 100%;
        }

        .profile-img {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 12px;
            background-color: #2a2a2a;
            display: block;
        }

        .profile-initials {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            margin-right: 12px;
            background: linear-gradient(135deg, #8E2DE2, #4A00E0);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            color: white;
            font-size: 16px;
            text-transform: uppercase;
        }

        .profile-name { font-size: 16px; font-weight: 500; color: #ffffff; }

        /* --- BACKGROUND --- */
        .background-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: #050505; }
        .blob { position: absolute; border-radius: 50%; filter: blur(90px); opacity: 0.5; animation: float 10s infinite alternate; }
        .blob-1 { top: -10%; left: -10%; width: 60vw; height: 60vw; background: #4f46e5; }
        .blob-2 { bottom: -10%; right: -10%; width: 50vw; height: 50vw; background: #db2777; animation-delay: -2s; }
        @keyframes float { 0% { transform: translate(0,0); } 100% { transform: translate(20px, -20px); } }

        /* --- CENTER CARD --- */
        .glass-card {
            width: 300px; height: 400px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            backdrop-filter: blur(25px);
            display: flex; justify-content: center; align-items: center;
            color: rgba(255,255,255,0.4);
            margin: auto;
        }
    </style>
</head>
<body>

    <header class="app-header">
        
        <div class="left-icon-container" id="leftIcon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M13 5C17.9706 5 22 9.02944 22 14C22 18.9706 17.9706 23 13 23C8.02944 23 4 18.9706 4 14H6C6 17.866 9.13401 21 13 21C16.866 21 20 17.866 20 14C20 10.134 16.866 7 13 7V5Z"/>
                <path d="M11 1H13V3H11V1Z"/>
                <path d="M9 3H15V5H9V3Z"/>
                <path d="M19.0711 4.92893L20.4853 6.34315L19.0711 7.75736L17.6569 6.34315L19.0711 4.92893Z"/>
                <path d="M12 9C12.5523 9 13 9.44772 13 10V13.5858L16.2426 16.8284C16.6332 17.219 16.6332 17.8521 16.2426 18.2426C15.8521 18.6332 15.219 18.6332 14.8284 18.2426L11.2929 14.7071C11.1054 14.5196 11 14.2652 11 14V10C11 9.44772 11.4477 9 12 9Z"/>
                <path d="M2 10C2 9.44772 2.44772 9 3 9H7C7.55228 9 8 9.44772 8 10C8 10.5523 7.55228 11 7 11H3C2.44772 11 2 10.5523 2 10Z"/> <path d="M0 14C0 13.4477 0.447715 13 1 13H9C9.55228 13 10 13.4477 10 14C10 14.5523 9.55228 15 9 15H1C0.447715 15 0 14.5523 0 14Z"/> <path d="M2 18C2 17.4477 2.44772 17 3 17H7C7.55228 17 8 17.4477 8 18C8 18.5523 7.55228 19 7 19H3C2.44772 19 2 18.5523 2 18Z"/> </svg>
        </div>


        <div class="tg-profile-wrapper" id="profileWrapper">
            <div class="profile-pill">
                <img src="" id="userAvatar" class="profile-img" style="display: none;">
                <div id="userInitials" class="profile-initials" style="display: none;"></div>
                <span id="userName" class="profile-name">Loading...</span>
            </div>
        </div>
    </header>

    <div class="background-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="glass-card">
        MINI APP
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        const profileWrapper = document.getElementById('profileWrapper');
        const leftIcon = document.getElementById('leftIcon');
        const userNameEl = document.getElementById('userName');
        const userAvatarEl = document.getElementById('userAvatar');
        const userInitialsEl = document.getElementById('userInitials');

        // Telegram User Detection
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            const user = tg.initDataUnsafe.user;
            userNameEl.innerText = user.first_name;

            if (user.photo_url) {
                userAvatarEl.src = user.photo_url;
                userAvatarEl.style.display = 'block';
                userInitialsEl.style.display = 'none';
            } else {
                const initial = user.first_name ? user.first_name.charAt(0).toUpperCase() : '?';
                userInitialsEl.innerText = initial;
                userInitialsEl.style.display = 'flex';
                userAvatarEl.style.display = 'none';
            }

            // Animations
            profileWrapper.style.display = 'flex';
            setTimeout(() => {
                profileWrapper.style.opacity = '1';
                profileWrapper.style.transform = 'translateX(0)';
                leftIcon.style.opacity = '1';
                leftIcon.style.transform = 'translateX(0)';
            }, 100);
        } else {
            // Optional: Browser Testing ke liye (Remove kar sakte hain)
            // console.log("Not inside Telegram");
        }
    </script>
</body>
</html>
