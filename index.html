<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Profile</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        :root { --bg-color: #000000; }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            user-select: none;
        }

        /* --- PROFILE PILL (Top Right) --- */
        .tg-profile-wrapper {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
            display: none; /* JS se show hoga */
            align-items: center;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.5s ease;
        }

        .profile-pill {
            display: flex;
            align-items: center;
            background: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 5px 15px 5px 5px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .profile-img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
            background-color: #333;
        }

        .profile-initials {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 10px;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
        }

        .profile-name { font-size: 0.9rem; font-weight: 500; color: #fff; }

        /* --- BACKGROUND --- */
        .background-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: #050505; }
        .blob { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; animation: float 10s infinite alternate; }
        .blob-1 { top: 0%; left: 0%; width: 50vw; height: 50vw; background: #4f46e5; }
        .blob-2 { bottom: 0%; right: 0%; width: 40vw; height: 40vw; background: #db2777; animation-delay: -2s; }
        
        @keyframes float { 0% { transform: translate(0,0); } 100% { transform: translate(20px, -20px); } }

        /* --- CENTER CARD --- */
        .glass-card {
            width: 300px; height: 400px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            display: flex; justify-content: center; align-items: center;
            color: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>

    <div class="tg-profile-wrapper" id="profileWrapper">
        <div class="profile-pill">
            <img src="" id="userAvatar" class="profile-img" style="display: none;">
            <div id="userInitials" class="profile-initials" style="display: none;"></div>
            <span id="userName" class="profile-name">Loading...</span>
        </div>
    </div>

    <div class="background-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="glass-card">MINI APP CONTENT</div>

    <script>
        // --- TELEGRAM DATA EXTRACTION ---
        const tg = window.Telegram.WebApp;
        
        // App ko batana ki hum ready hain
        tg.ready();
        tg.expand(); 

        const profileWrapper = document.getElementById('profileWrapper');
        const userNameEl = document.getElementById('userName');
        const userAvatarEl = document.getElementById('userAvatar');
        const userInitialsEl = document.getElementById('userInitials');

        // Check if opened via Telegram Bot Button
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            const user = tg.initDataUnsafe.user;

            // 1. Set Name
            userNameEl.innerText = user.first_name;

            // 2. Set Photo (Agar available hai)
            if (user.photo_url) {
                userAvatarEl.src = user.photo_url;
                userAvatarEl.style.display = 'block';
                userInitialsEl.style.display = 'none';
            } else {
                // Photo nahi mili (Privacy setting ya missing) -> Show Initials
                const initial = user.first_name.charAt(0);
                userInitialsEl.innerText = initial;
                userInitialsEl.style.display = 'flex';
                userAvatarEl.style.display = 'none';
            }

            // 3. Show the UI
            profileWrapper.style.display = 'flex';
            setTimeout(() => {
                profileWrapper.style.opacity = '1';
                profileWrapper.style.transform = 'translateY(0)';
            }, 100);
        } else {
            console.log("Not opened via Telegram App.");
            // Browser mein testing ke liye agar chaho to fake data dikha sakte ho,
            // par aapne mana kiya tha, isliye yahan kuch nahi dikhega.
        }
    </script>
</body>
</html>
