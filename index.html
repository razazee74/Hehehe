<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        :root { --bg-color: #000000; }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- HEADER CONTAINER --- */
        .app-header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            z-index: 1000;
        }

        /* --- LEFT ICON CONTAINER --- */
        .left-icon-container {
            display: flex;
            align-items: center;
            opacity: 0; 
            transform: translateX(-15px);
            transition: all 0.5s ease;
            /* Height ko Right side wale button ke barabar set kiya hai */
            height: 46px; 
        }

        /* --- YOUR CUSTOM UPLOADED IMAGE STYLE --- */
        .custom-logo-img {
            height: 100%; /* Container ki full height lega (46px) */
            width: auto;  /* Width apne aap adjust hogi taaki photo khiche nahi */
            object-fit: contain; /* Ensure karta hai ki puri image dikhe */
            /* Agar white glow chahiye to neeche wali line uncomment kar dena: */
            /* filter: drop-shadow(0 0 2px rgba(255,255,255,0.5)); */
        }

        /* --- RIGHT PROFILE PILL --- */
        .tg-profile-wrapper {
            display: none;
            align-items: center;
            opacity: 0;
            transform: translateX(15px);
            transition: all 0.5s ease;
            height: 46px; /* Matching height */
        }

        .profile-pill {
            display: flex;
            align-items: center;
            background: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 4px 16px 4px 4px; 
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 100%;
        }

        .profile-img {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 12px;
            background-color: #2a2a2a;
            display: block;
        }

        .profile-initials {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            margin-right: 12px;
            background: linear-gradient(135deg, #8E2DE2, #4A00E0);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            color: white;
            font-size: 16px;
            text-transform: uppercase;
        }

        .profile-name { font-size: 16px; font-weight: 500; color: #ffffff; }

        /* --- BACKGROUND --- */
        .background-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: #050505; }
        .blob { position: absolute; border-radius: 50%; filter: blur(90px); opacity: 0.5; animation: float 10s infinite alternate; }
        .blob-1 { top: -10%; left: -10%; width: 60vw; height: 60vw; background: #4f46e5; }
        .blob-2 { bottom: -10%; right: -10%; width: 50vw; height: 50vw; background: #db2777; animation-delay: -2s; }
        @keyframes float { 0% { transform: translate(0,0); } 100% { transform: translate(20px, -20px); } }

        /* --- CENTER CARD --- */
        .glass-card {
            width: 300px; height: 400px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            backdrop-filter: blur(25px);
            display: flex; justify-content: center; align-items: center;
            color: rgba(255,255,255,0.4);
            margin: auto;
        }
    </style>
</head>
<body>

    <header class="app-header">
        
        <div class="left-icon-container" id="leftIcon">
            <img src="==> यहाँ अपना GITHUB IMAGE LINK डालें <==" alt="Logo" class="custom-logo-img">
        </div>


        <div class="tg-profile-wrapper" id="profileWrapper">
            <div class="profile-pill">
                <img src="" id="userAvatar" class="profile-img" style="display: none;">
                <div id="userInitials" class="profile-initials" style="display: none;"></div>
                <span id="userName" class="profile-name">Ismail</span>
            </div>
        </div>
    </header>

    <div class="background-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="glass-card">
        MINI APP
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        const profileWrapper = document.getElementById('profileWrapper');
        const leftIcon = document.getElementById('leftIcon');
        const userNameEl = document.getElementById('userName');
        const userAvatarEl = document.getElementById('userAvatar');
        const userInitialsEl = document.getElementById('userInitials');

        // Telegram User Detection
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            const user = tg.initDataUnsafe.user;
            userNameEl.innerText = user.first_name;

            if (user.photo_url) {
                userAvatarEl.src = user.photo_url;
                userAvatarEl.style.display = 'block';
                userInitialsEl.style.display = 'none';
            } else {
                const initial = user.first_name.charAt(0).toUpperCase();
                userInitialsEl.innerText = initial;
                userInitialsEl.style.display = 'flex';
                userAvatarEl.style.display = 'none';
            }

            // Animations
            profileWrapper.style.display = 'flex';
            setTimeout(() => {
                profileWrapper.style.opacity = '1';
                profileWrapper.style.transform = 'translateX(0)';
                leftIcon.style.opacity = '1';
                leftIcon.style.transform = 'translateX(0)';
            }, 100);
        } else {
            // Browser Testing Mode (Optional: Uncomment to see in browser)
            // console.log("Not inside Telegram");
            // profileWrapper.style.display = 'flex';
            // userInitialsEl.innerText = "T"; userInitialsEl.style.display = 'flex';
            // setTimeout(() => { profileWrapper.style.opacity = '1'; profileWrapper.style.transform = 'translateX(0)'; leftIcon.style.opacity = '1'; leftIcon.style.transform = 'translateX(0)'; }, 100);
        }
    </script>
</body>
</html>
