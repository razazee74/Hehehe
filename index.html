<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram User Site</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        :root {
            --bg-color: #000000;
            --accent-color: #3b82f6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            user-select: none; /* Prevent text selection */
        }

        /* --- DYNAMIC PROFILE PILL (Top Right) --- */
        .tg-profile-wrapper {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
            display: none; /* By default CHUPA rahega */
            align-items: center;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .profile-pill {
            display: flex;
            align-items: center;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 4px 16px 4px 4px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            cursor: default;
        }

        /* Avatar Image Style */
        .profile-img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
            background-color: #1c1c1c;
            display: block;
        }

        /* Fallback Avatar (Initials) Style */
        .profile-initials {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
            background: linear-gradient(135deg, #FF9966, #FF5E62);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            font-size: 14px;
            color: white;
            text-transform: uppercase;
        }

        .profile-name {
            font-size: 0.9rem;
            font-weight: 500;
            color: #ffffff;
            letter-spacing: 0.3px;
        }

        /* --- BACKGROUND ANIMATION (Mesh Gradient) --- */
        .background-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: #050505;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(90px);
            opacity: 0.6;
            animation: float 10s infinite alternate ease-in-out;
        }

        .blob-1 { top: 0%; left: 10%; width: 40vw; height: 40vw; background: #6366f1; animation-delay: 0s; }
        .blob-2 { bottom: 0%; right: 10%; width: 35vw; height: 35vw; background: #ec4899; animation-delay: -2s; }
        .blob-3 { top: 40%; left: 40%; width: 30vw; height: 30vw; background: #06b6d4; animation-delay: -4s; opacity: 0.4; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, -30px) scale(1.1); }
        }

        /* --- GLASS CARD (Empty Center) --- */
        .glass-card {
            width: 300px;
            height: 400px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="tg-profile-wrapper" id="profileWrapper">
        <div class="profile-pill">
            <img src="" alt="" id="userAvatar" class="profile-img" style="display: none;">
            <div id="userInitials" class="profile-initials" style="display: none;"></div>
            <span id="userName" class="profile-name"></span>
        </div>
    </div>

    <div class="background-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="glass-card">
        </div>

    <script>
        // --- TELEGRAM USER DETECTION LOGIC ---
        
        document.addEventListener('DOMContentLoaded', () => {
            const tg = window.Telegram.WebApp;
            
            // App ready state batana zaroori hai
            tg.ready();
            tg.expand(); // Full height khulne ke liye

            // Elements fetch karo
            const profileWrapper = document.getElementById('profileWrapper');
            const userNameEl = document.getElementById('userName');
            const userAvatarEl = document.getElementById('userAvatar');
            const userInitialsEl = document.getElementById('userInitials');

            // --- MAIN LOGIC ---
            // Check karega ki kya ye sach mein Telegram ke andar khula hai?
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                const user = tg.initDataUnsafe.user;

                // 1. NAME SET KARO
                // Sirf First Name chahiye jaisa aapne kaha
                userNameEl.textContent = user.first_name;

                // 2. PHOTO DETECTION LOGIC
                if (user.photo_url) {
                    // Agar Telegram ne photo di hai, to photo dikhao
                    userAvatarEl.src = user.photo_url;
                    userAvatarEl.style.display = 'block';
                    userInitialsEl.style.display = 'none';
                } else {
                    // Agar Telegram ne Privacy ki wajah se photo nahi di
                    // To naam ka pehla letter lekar colorful circle banao (Just like Telegram default)
                    const firstLetter = user.first_name.charAt(0).toUpperCase();
                    userInitialsEl.textContent = firstLetter;
                    userInitialsEl.style.display = 'flex';
                    userAvatarEl.style.display = 'none';
                }

                // 3. AB PROFILE BUTTON DIKHAO
                profileWrapper.style.display = 'flex';
                // Thoda delay taaki smooth animation aye
                setTimeout(() => {
                    profileWrapper.style.opacity = '1';
                    profileWrapper.style.transform = 'translateY(0)';
                }, 100);

            } else {
                // AGAR BROWSER MEIN KHOLA (Not Telegram)
                // Aapne kaha tha "Jiska ID hoga usi ka dikhega"
                // Kyunki browser mein koi ID nahi hai, hum kuch nahi dikhayenge.
                // Button hidden rahega. Koi fake data nahi.
                console.log("Not open in Telegram. Profile hidden.");
            }
        });
    </script>
</body>
</html>
