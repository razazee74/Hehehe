<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        :root { --bg-color: #000000; }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- HEADER CONTAINER --- */
        .app-header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center; /* Vertically center align */
            padding: 15px 20px; 
            z-index: 1000;
        }

        /* --- LEFT ICON (Manually Designed to Match 34579.jpg) --- */
        .left-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0; 
            transform: translateX(-15px);
            transition: all 0.5s ease;
            /* Size Bada kar diya hai */
            width: 50px; 
            height: 50px;
            background: transparent; /* No Background strictly */
        }

        .left-icon svg {
            width: 100%; /* Full size of container */
            height: 100%;
            fill: white;
            stroke: white;
            stroke-width: 0;
        }

        /* --- RIGHT PROFILE PILL --- */
        .tg-profile-wrapper {
            display: none;
            align-items: center;
            opacity: 0;
            transform: translateX(15px);
            transition: all 0.5s ease;
            height: 46px; /* Matching height visually */
        }

        .profile-pill {
            display: flex;
            align-items: center;
            background: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 4px 16px 4px 4px; 
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 100%;
        }

        .profile-img {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 12px;
            background-color: #2a2a2a;
            display: block;
        }

        .profile-initials {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            margin-right: 12px;
            background: linear-gradient(135deg, #8E2DE2, #4A00E0);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            color: white;
            font-size: 16px;
            text-transform: uppercase;
        }

        .profile-name { 
            font-size: 16px; 
            font-weight: 500; 
            color: #ffffff; 
        }

        /* --- BACKGROUND --- */
        .background-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: #050505; }
        .blob { position: absolute; border-radius: 50%; filter: blur(90px); opacity: 0.5; animation: float 10s infinite alternate; }
        .blob-1 { top: -10%; left: -10%; width: 60vw; height: 60vw; background: #4f46e5; }
        .blob-2 { bottom: -10%; right: -10%; width: 50vw; height: 50vw; background: #db2777; animation-delay: -2s; }
        @keyframes float { 0% { transform: translate(0,0); } 100% { transform: translate(20px, -20px); } }

        /* --- CENTER CARD --- */
        .glass-card {
            width: 300px; height: 400px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            backdrop-filter: blur(25px);
            display: flex; justify-content: center; align-items: center;
            color: rgba(255,255,255,0.4);
            margin: auto;
        }
    </style>
</head>
<body>

    <header class="app-header">
        
        <div class="left-icon" id="leftIcon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M11 1H13V3H11V1Z" />
                <path d="M19.07 4.93L20.49 6.34L19.07 7.76L17.66 6.34L19.07 4.93Z" />
                
                <path d="M13 5C17.97 5 22 9.03 22 14C22 18.97 17.97 23 13 23C8.03 23 4 18.97 4 14H6C6 17.87 9.13 21 13 21C16.87 21 20 17.87 20 14C20 10.13 16.87 7 13 7V5Z" />
                
                <path d="M12 9H14V14.2L17.6 16.6L16.4 18.4L12 15.5V9Z" />
                
                <rect x="0" y="13" width="8" height="2" rx="1" /> <rect x="2" y="9" width="6" height="2" rx="1" />  <rect x="2" y="17" width="6" height="2" rx="1" /> </svg>
        </div>

        <div class="tg-profile-wrapper" id="profileWrapper">
            <div class="profile-pill">
                <img src="" id="userAvatar" class="profile-img" style="display: none;">
                <div id="userInitials" class="profile-initials" style="display: none;"></div>
                <span id="userName" class="profile-name"></span>
            </div>
        </div>
    </header>

    <div class="background-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="glass-card">
        MINI APP
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        const profileWrapper = document.getElementById('profileWrapper');
        const leftIcon = document.getElementById('leftIcon');
        const userNameEl = document.getElementById('userName');
        const userAvatarEl = document.getElementById('userAvatar');
        const userInitialsEl = document.getElementById('userInitials');

        // Logic to detect Telegram User
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            const user = tg.initDataUnsafe.user;
            
            // Set Name
            userNameEl.innerText = user.first_name;

            // Set Avatar
            if (user.photo_url) {
                userAvatarEl.src = user.photo_url;
                userAvatarEl.style.display = 'block';
                userInitialsEl.style.display = 'none';
            } else {
                const initial = user.first_name.charAt(0).toUpperCase();
                userInitialsEl.innerText = initial;
                userInitialsEl.style.display = 'flex';
                userAvatarEl.style.display = 'none';
            }

            // Animations
            profileWrapper.style.display = 'flex';
            setTimeout(() => {
                profileWrapper.style.opacity = '1';
                profileWrapper.style.transform = 'translateX(0)';
                
                leftIcon.style.opacity = '1';
                leftIcon.style.transform = 'translateX(0)';
            }, 100);
        } else {
            console.log("Not inside Telegram");
            // Demo for browser testing (Remove later)
            // userNameEl.innerText = "Demo";
            // userInitialsEl.innerText = "D";
            // userInitialsEl.style.display = 'flex';
            // profileWrapper.style.display = 'flex';
            // setTimeout(() => { profileWrapper.style.opacity = '1'; profileWrapper.style.transform = 'translateX(0)'; leftIcon.style.opacity = '1'; leftIcon.style.transform = 'translateX(0)'; }, 100);
        }
    </script>
</body>
</html>
