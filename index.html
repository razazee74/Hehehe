<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Final App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        :root { --bg-color: #000000; }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- HEADER --- */
        .app-header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            display: flex;
            justify-content: space-between; /* Left aur Right ko door rakhega */
            align-items: center;
            padding: 15px 20px;
            z-index: 100;
        }

        /* Group for Left Items (Timer + Profile) */
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px; /* Timer aur Profile ke beech gap */
            transform: translateX(-20px);
            opacity: 0;
            transition: all 0.5s ease;
        }

        /* 1. SIMPLE TIMER LOGO */
        .timer-icon {
            width: 28px;
            height: 28px;
            display: flex; align-items: center; justify-content: center;
        }
        .timer-icon svg {
            width: 100%; height: 100%;
            fill: none;
            stroke: white;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* 2. PROFILE PILL (Left Side) */
        .profile-pill {
            display: flex;
            align-items: center;
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(10px);
            padding: 3px 12px 3px 3px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 32px;
        }
        .profile-img {
            width: 26px; height: 26px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 8px;
            background-color: #2a2a2a;
            display: block;
        }
        .profile-initials {
            width: 26px; height: 26px;
            border-radius: 50%;
            margin-right: 8px;
            background: linear-gradient(135deg, #8E2DE2, #4A00E0);
            display: flex; justify-content: center; align-items: center;
            font-weight: 600; font-size: 12px; color: white;
            text-transform: uppercase;
        }
        .profile-name { font-size: 13px; font-weight: 500; color: #eee; }

        /* 3. MENU BUTTON (Right Side - 3 Lines) */
        .menu-btn {
            width: 40px; height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            gap: 5px;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.05);
            transform: translateX(20px);
            opacity: 0;
            transition: all 0.5s ease;
        }
        .menu-line {
            width: 18px; height: 2px;
            background-color: white;
            border-radius: 2px;
        }
        .menu-btn:active { transform: scale(0.95); background: rgba(255,255,255,0.2); }

        /* --- BACKGROUND --- */
        .main-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; animation: float 8s infinite alternate; }
        .orb-1 { top: 10%; left: 10%; width: 60vw; height: 60vw; background: #2563eb; }
        .orb-2 { bottom: 10%; right: 10%; width: 50vw; height: 50vw; background: #db2777; animation-delay: -3s; }

        /* --- CENTER CONTENT --- */
        .glass-card {
            width: 300px; height: 350px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            display: flex; justify-content: center; align-items: center;
            color: rgba(255,255,255,0.3);
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }

        /* --- BOTTOM SHEET (Grey Page) --- */
        .bottom-sheet {
            position: fixed; bottom: 0; left: 0;
            width: 100%; height: 60vh;
            background: #121212;
            border-radius: 30px 30px 0 0;
            transform: translateY(110%);
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            z-index: 200; overflow: hidden;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .bottom-sheet.active { transform: translateY(0); }

        /* Motion BG Inside Sheet */
        .sheet-bg-anim { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; opacity: 0.2; }
        .sheet-blob {
            position: absolute; width: 150px; height: 150px;
            background: radial-gradient(circle, rgba(120,120,120,1) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%; filter: blur(30px);
            animation: sheetMove 6s infinite alternate;
        }
        @keyframes sheetMove { from { transform: translate(-20%, -20%); } to { transform: translate(20%, 20%); } }

        /* Overlay */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(2px);
            z-index: 150; opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .overlay.active { opacity: 1; pointer-events: auto; }

        /* Drag Handle */
        .drag-handle {
            width: 40px; height: 4px; background: rgba(255,255,255,0.2);
            border-radius: 10px; position: absolute; top: 12px; left: 50%; transform: translateX(-50%); z-index: 2;
        }
        
        .sheet-content { position: relative; z-index: 2; padding: 40px 20px; text-align: center; color: #888; }

        @keyframes float { 0% { transform: translate(0,0); } 100% { transform: translate(20px, -20px); } }

    </style>
</head>
<body>

    <div class="main-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <header class="app-header">
        
        <div class="header-left" id="headerLeft">
            
            <div class="timer-icon">
                <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="13" r="9" />
                    <path d="M12 4V2" />
                    <path d="M10 2H14" />
                    <path d="M12 13L15 10" /> <path d="M12 13V9" />     </svg>
            </div>

            <div class="profile-pill">
                <img src="" id="userAvatar" class="profile-img" style="display: none;">
                <div id="userInitials" class="profile-initials" style="display: none;">?</div>
                <span id="userName" class="profile-name">User</span>
            </div>

        </div>

        <div class="menu-btn" id="menuBtn">
            <div class="menu-line"></div>
            <div class="menu-line"></div>
            <div class="menu-line"></div>
        </div>

    </header>

    <div class="glass-card">
        MAIN CONTENT
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="bottom-sheet" id="bottomSheet">
        <div class="sheet-bg-anim">
            <div class="sheet-blob" style="top: 20%; left: 30%;"></div>
            <div class="sheet-blob" style="bottom: 10%; right: 20%; animation-delay: -2s;"></div>
        </div>
        <div class="drag-handle"></div>
        <div class="sheet-content">
            <h2>Dashboard</h2>
            <p>Your content goes here...</p>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        const headerLeft = document.getElementById('headerLeft');
        const menuBtn = document.getElementById('menuBtn');
        const bottomSheet = document.getElementById('bottomSheet');
        const overlay = document.getElementById('overlay');

        // User Data Elements
        const userNameEl = document.getElementById('userName');
        const userAvatarEl = document.getElementById('userAvatar');
        const userInitialsEl = document.getElementById('userInitials');

        // 1. SET USER DATA
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            const user = tg.initDataUnsafe.user;
            userNameEl.innerText = user.first_name;

            if (user.photo_url) {
                userAvatarEl.src = user.photo_url;
                userAvatarEl.style.display = 'block';
                userInitialsEl.style.display = 'none';
            } else {
                const initial = user.first_name.charAt(0).toUpperCase();
                userInitialsEl.innerText = initial;
                userInitialsEl.style.display = 'flex';
                userAvatarEl.style.display = 'none';
            }
        }

        // 2. ANIMATE HEADER IN
        setTimeout(() => {
            headerLeft.style.opacity = '1';
            headerLeft.style.transform = 'translateX(0)';
            menuBtn.style.opacity = '1';
            menuBtn.style.transform = 'translateX(0)';
        }, 100);

        // 3. MENU TOGGLE LOGIC
        function toggleMenu() {
            const isActive = bottomSheet.classList.contains('active');
            if (isActive) {
                bottomSheet.classList.remove('active');
                overlay.classList.remove('active');
            } else {
                bottomSheet.classList.add('active');
                overlay.classList.add('active');
            }
        }

        menuBtn.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

    </script>
</body>
</html>
