<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login/Sign Up Flip</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS यहाँ से शुरू होता है */
        :root {
            --primary-blue: #007bff; /* गहरा नीला */
            --secondary-blue: #0056b3; /* क्लिक पर नीला */
            --light-bg: #f8f9fa; /* हल्का बैकग्राउंड */
            --card-bg: #ffffff; /* कार्ड का बैकग्राउंड */
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--light-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* सुनिश्चित करें कि फ्लिप करने पर कुछ भी ओवरफ़्लो न हो */
        }

        .container {
            perspective: 1000px; /* 3D इफ़ेक्ट के लिए */
            width: 350px;
            height: 500px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s; /* फ्लिप इफ़ेक्ट की गति */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* पीछे वाले चेहरे को छिपाता है */
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .face.front {
            /* Login Form */
            z-index: 2;
        }

        .face.back {
            /* Sign Up Form */
            transform: rotateY(180deg);
        }

        h2 {
            color: var(--primary-blue);
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: var(--primary-blue);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: var(--secondary-blue);
        }

        .toggle-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .toggle-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }

        /* Footer और Social Media Icons */
        .social-footer {
            text-align: center;
            border-top: 1px solid #eee;
            padding-top: 15px;
            margin-top: 20px;
        }

        .social-footer p {
            margin-bottom: 10px;
            color: #666;
            font-size: 0.85rem;
        }

        .social-icons a {
            color: var(--primary-blue);
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: var(--secondary-blue);
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="card" id="flipCard">
            <div class="face front">
                <div>
                    <h2><i class="fas fa-lock"></i> Log In</h2>
                    <form onsubmit="event.preventDefault(); alert('लॉगिन प्रयास। यह सिर्फ फ्रंट-एंड है!');">
                        <div class="input-group">
                            <label for="login-email">Email / Username</label>
                            <input type="text" id="login-email" required>
                        </div>
                        <div class="input-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <button type="submit">Log In</button>
                    </form>
                </div>

                <div class="toggle-link">
                    <p>Don't have an account? <a onclick="flipCard()">Sign Up</a></p>
                </div>
                
                <div class="social-footer">
                    <p>Connect with us:</p>
                    <div class="social-icons">
                        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                        <a href="#" aria-label="Telegram"><i class="fab fa-telegram-plane"></i></a>
                        <a href="#" aria-label="Discord"><i class="fab fa-discord"></i></a>
                    </div>
                </div>
            </div>

            <div class="face back">
                <div>
                    <h2><i class="fas fa-user-plus"></i> Sign Up</h2>
                    <form onsubmit="event.preventDefault(); alert('साइनअप प्रयास। यह सिर्फ फ्रंट-एंड है!');">
                        <div class="input-group">
                            <label for="signup-username">Username</label>
                            <input type="text" id="signup-username" required>
                        </div>
                        <div class="input-group">
                            <label for="signup-email">Email</label>
                            <input type="email" id="signup-email" required>
                        </div>
                        <div class="input-group">
                            <label for="signup-password">Password</label>
                            <input type="password" id="signup-password" required>
                        </div>
                        <button type="submit">Sign Up</button>
                    </form>
                </div>

                <div class="toggle-link">
                    <p>Already have an account? <a onclick="flipCard()">Log In</a></p>
                </div>

                <div class="social-footer">
                    <p>Connect with us:</p>
                    <div class="social-icons">
                        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                        <a href="#" aria-label="Telegram"><i class="fab fa-telegram-plane"></i></a>
                        <a href="#" aria-label="Discord"><i class="fab fa-discord"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript यहाँ से शुरू होता है
        function flipCard() {
            const card = document.getElementById('flipCard');
            card.classList.toggle('flipped');
        }
    </script>
</body>
</html>
