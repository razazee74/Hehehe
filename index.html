<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Morphing Particle Sphere - Social Media Icons</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            color: white;
        }

        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* --- Icon Controls Styling --- */
        .icon-controls {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            width: 90%;
            max-width: 800px;
            
            /* Glassmorphism background */
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            padding: 1rem 1.5rem;
            
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.75rem;
            box-shadow: 0 4px 30px -1px rgba(0, 0, 0, 0.5);
        }

        .icon-controls button {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            padding: 0.7rem 1.25rem;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        /* Specific style for the Morph button */
        .icon-controls button.morph-btn {
            background: rgba(255, 50, 50, 0.2);
            border: 1px solid #ff4d4d;
        }

        .icon-controls button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        
        .icon-controls button.morph-btn:hover {
            background: rgba(255, 50, 50, 0.3);
            transform: translateY(-2px);
        }

        .icon-controls button.active {
            background: linear-gradient(45deg, #38bdf8, #818cf8);
            color: #000;
            border: none;
        }

        @media (max-width: 640px) {
            .icon-controls {
                padding: 0.75rem;
                bottom: 1rem;
            }
            .icon-controls button {
                padding: 0.6rem 1rem;
                font-size: 0.75rem;
            }
        }
    </style>

  </head>

  <body>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    
    <div id="container"></div>
    
    <div class="icon-controls">
        <button data-icon-char="I">Instagram</button>
        <button data-icon-char="T">Telegram</button>
        <button data-icon-char="F">Facebook</button>
        <button data-icon-char="W">WhatsApp</button>
        <button data-icon-char="D">Discord</button>
        <button data-icon-char="S">Snapchat</button>
        <button data-icon-char="X">X (Twitter)</button>
        <button data-icon-char="Y">YouTube</button>
        <button class="morph-btn" id="morphToSphereBtn">Morph to Sphere</button>
    </div>
    
    <script>
        let scene, camera, renderer, particles;
        const count = 12000;
        let currentState = 'sphere';
        let currentIconChar = null;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            document.getElementById('container').appendChild(renderer.domElement);

            camera.position.z = 25;

            createParticles();
            setupEventListeners();
            animate();
        }

        function createParticles() {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);

            function sphericalDistribution(i) {
                const phi = Math.acos(-1 + (2 * i) / count);
                const theta = Math.sqrt(count * Math.PI) * phi;
                
                return {
                    x: 8 * Math.cos(theta) * Math.sin(phi),
                    y: 8 * Math.sin(theta) * Math.sin(phi),
                    z: 8 * Math.cos(phi)
                };
            }

            for (let i = 0; i < count; i++) {
                const point = sphericalDistribution(i);
                
                positions[i * 3] = point.x + (Math.random() - 0.5) * 0.5;
                positions[i * 3 + 1] = point.y + (Math.random() - 0.5) * 0.5;
                positions[i * 3 + 2] = point.z + (Math.random() - 0.5) * 0.5;

                const color = new THREE.Color();
                const depth = Math.sqrt(point.x * point.x + point.y * point.y + point.z * point.z) / 8;
                color.setHSL(0.5 + depth * 0.2, 0.7, 0.4 + depth * 0.3);

                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.08,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                transparent: true,
                opacity: 0.8,
                sizeAttenuation: true
            });

            if (particles) scene.remove(particles);
            particles = new THREE.Points(geometry, material);
            particles.rotation.x = 0;
            particles.rotation.y = 0;
            particles.rotation.z = 0;
            scene.add(particles);
        }

        function setupEventListeners() {
            const iconControls = document.querySelector('.icon-controls');
            
            iconControls.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                
                if (button && button.id === 'morphToSphereBtn') {
                    morphToCircle();
                    return;
                }
                
                if (button && button.dataset.iconChar) {
                    // Remove active class from all non-morph buttons
                    iconControls.querySelectorAll('button').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    
                    // Add active class to the clicked button
                    button.classList.add('active');
                    
                    morphToText(button.dataset.iconChar);
                }
            });
        }

        function createTextPoints(text) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // INCREASED FONT SIZE and density for a better 'Icon' look
            let fontSize = 220; 
            let padding = 50;
            let font = `900 ${fontSize}px Inter, sans-serif`; // Use 900 weight for a thick, solid shape
            
            ctx.font = font;
            const textMetrics = ctx.measureText(text);
            const textWidth = textMetrics.width;
            const textHeight = fontSize;

            canvas.width = textWidth + padding * 2;
            canvas.height = textHeight + padding * 2;

            ctx.fillStyle = 'white';
            ctx.font = font;
            ctx.textBaseline = 'middle';
            ctx.textAlign = 'center';
            ctx.fillText(text, canvas.width / 2, canvas.height / 2);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            const points = [];
            const threshold = 128;
            const density = 0.5; // High density to capture more detail

            for (let i = 0; i < pixels.length; i += 4) {
                if (pixels[i] > threshold) {
                    const x = (i / 4) % canvas.width;
                    const y = Math.floor((i / 4) / canvas.width);
                    
                    if (Math.random() < density) {
                        points.push({
                            x: (x - canvas.width / 2) / (fontSize / 10),
                            y: -(y - canvas.height / 2) / (fontSize / 10)
                        });
                    }
                }
            }
            
            // To ensure the icon is centered relative to the whole scene (since it's a large letter)
            let centerOffset = (textMetrics.actualBoundingBoxLeft + textMetrics.actualBoundingBoxRight) / 2;
            if (points.length > 0) {
                 points.forEach(p => p.x -= centerOffset / (fontSize / 10));
            }


            return points;
        }

        function morphToText(text) {
            if (currentState === 'text' && currentIconChar === text) return;
            
            currentState = 'text';
            currentIconChar = text;

            const textPoints = createTextPoints(text);
            const positions = particles.geometry.attributes.position.array;
            const targetPositions = new Float32Array(count * 3);
            
            const shuffledIndices = Array.from({length: count}, (_, i) => i);
            shuffledIndices.sort(() => Math.random() - 0.5);

            gsap.to(particles.rotation, {
                x: 0,
                y: 0,
                z: 0,
                duration: 0.5
            });

            for (let i = 0; i < count; i++) {
                const j = shuffledIndices[i];
                
                if (j < textPoints.length) {
                    // Icon points
                    targetPositions[j * 3] = textPoints[j].x;
                    targetPositions[j * 3 + 1] = textPoints[j].y;
                    targetPositions[j * 3 + 2] = 0;
                } else {
                    // Scattered points
                    const angle = Math.random() * Math.PI * 2;
                    const radius = Math.random() * 20 + 10;
                    targetPositions[j * 3] = Math.cos(angle) * radius;
                    targetPositions[j * 3 + 1] = Math.sin(angle) * radius;
                    targetPositions[j * 3 + 2] = (Math.random() - 0.5) * 10;
                }
            }
            
            // --- GSAP Animation for Positions ---
            for (let i = 0; i < positions.length; i += 3) {
                gsap.to(positions, {
                    [i]: targetPositions[i],
                    [i + 1]: targetPositions[i + 1],
                    [i + 2]: targetPositions[i + 2],
                    duration: 2.2,
                    ease: "power3.inOut",
                    onUpdate: () => {
                        particles.geometry.attributes.position.needsUpdate = true;
                    }
                });
            }
        }

        function morphToCircle() {
            currentState = 'sphere';
            currentIconChar = null;
            const positions = particles.geometry.attributes.position.array;
            const targetPositions = new Float32Array(count * 3);
            const colors = particles.geometry.attributes.color.array;

            function sphericalDistribution(i) {
                const phi = Math.acos(-1 + (2 * i) / count);
                const theta = Math.sqrt(count * Math.PI) * phi;
                
                return {
                    x: 8 * Math.cos(theta) * Math.sin(phi),
                    y: 8 * Math.sin(theta) * Math.sin(phi),
                    z: 8 * Math.cos(phi)
                };
            }

            for (let i = 0; i < count; i++) {
                const point = sphericalDistribution(i);
                
                targetPositions[i * 3] = point.x + (Math.random() - 0.5) * 0.5;
                targetPositions[i * 3 + 1] = point.y + (Math.random() - 0.5) * 0.5;
                targetPositions[i * 3 + 2] = point.z + (Math.random() - 0.5) * 0.5;

                const depth = Math.sqrt(point.x * point.x + point.y * point.y + point.z * point.z) / 8;
                const color = new THREE.Color();
                color.setHSL(0.5 + depth * 0.2, 0.7, 0.4 + depth * 0.3);
                
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }
            
            // --- GSAP Animation for Positions and Colors ---
            for (let i = 0; i < positions.length; i += 3) {
                gsap.to(positions, {
                    [i]: targetPositions[i],
                    [i + 1]: targetPositions[i + 1],
                    [i + 2]: targetPositions[i + 2],
                    duration: 2.2,
                    ease: "power3.inOut",
                    onUpdate: () => {
                        particles.geometry.attributes.position.needsUpdate = true;
                    }
                });
            }

            for (let i = 0; i < colors.length; i += 3) {
                gsap.to(particles.geometry.attributes.color.array, {
                    [i]: colors[i],
                    [i + 1]: colors[i + 1],
                    [i + 2]: colors[i + 2],
                    duration: 2.2,
                    ease: "power3.inOut",
                    onUpdate: () => {
                        particles.geometry.attributes.color.needsUpdate = true;
                    }
                });
            }
            
            // After morphing back to the sphere, remove the active class from all buttons
            document.querySelectorAll('.icon-controls button').forEach(btn => {
                btn.classList.remove('active');
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (currentState === 'sphere') {
                particles.rotation.y += 0.002;
            } else {
                 particles.rotation.y += 0.0005;
            }
            
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        init();
    </script>

  </body>
  
</html>
