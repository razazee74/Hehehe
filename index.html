<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bump Clone</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* CSS: Design & Styling */
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Top Header */
        .header {
            padding: 20px;
            text-align: center;
            background: linear-gradient(180deg, #1a1a1a 0%, #000 100%);
        }
        .user-name {
            font-size: 14px;
            color: #888;
        }
        .balance {
            font-size: 48px;
            font-weight: bold;
            margin-top: 10px;
            color: #ffffff;
        }
        .balance span {
            font-size: 18px;
            color: #00ff88; /* Green tint */
        }

        /* Farming Circle Area */
        .farming-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .circle-bg {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: radial-gradient(circle, #2a2a2a 0%, #000 70%);
            border: 2px solid #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.1);
            position: relative;
        }

        /* Farming Progress Bar (Simple Ring) */
        .progress-ring {
            position: absolute;
            width: 260px;
            height: 260px;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: #00ff88;
            animation: spin 2s linear infinite;
            display: none; /* Initially hidden */
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        .btn-claim {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
            z-index: 10;
        }

        .btn-farming {
            background: #333;
            color: #888;
            cursor: not-allowed;
            box-shadow: none;
        }

        .farming-timer {
            margin-top: 10px;
            font-size: 16px;
            color: #aaa;
        }

        /* Bottom Navigation Menu */
        .nav-bar {
            background-color: #111;
            padding: 15px 0;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #333;
        }
        .nav-item {
            text-align: center;
            color: #666;
            font-size: 12px;
            cursor: pointer;
        }
        .nav-item.active {
            color: #00ff88;
        }
        .nav-icon {
            font-size: 24px;
            display: block;
            margin-bottom: 5px;
        }

    </style>
</head>
<body>

    <div class="header">
        <div class="user-name" id="username">Loading User...</div>
        <div class="balance" id="balance">0.00 <span>MMPoints</span></div>
    </div>

    <div class="farming-container">
        <div class="progress-ring" id="loader"></div>
        
        <div class="circle-bg">
            <button class="btn-claim" id="actionBtn" onclick="handleAction()">Start Farming</button>
            <div class="farming-timer" id="timerDisplay"></div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active">
            <span class="nav-icon">üè†</span>
            Home
        </div>
        <div class="nav-item">
            <span class="nav-icon">üìã</span>
            Tasks
        </div>
        <div class="nav-item">
            <span class="nav-icon">üë•</span>
            Friends
        </div>
        <div class="nav-item">
            <span class="nav-icon">üëõ</span>
            Wallet
        </div>
    </div>

    <script>
        // JAVASCRIPT: Logic

        // 1. Telegram User Data Fetch
        const tg = window.Telegram.WebApp;
        tg.expand(); // App ko full screen karne ke liye

        const userDisplay = document.getElementById('username');
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            userDisplay.innerText = `üëã Hi, ${tg.initDataUnsafe.user.first_name}`;
        } else {
            userDisplay.innerText = "üëã Hi, Farmer";
        }

        // 2. Farming Logic
        let balance = 0.00;
        let isFarming = false;
        let farmingTime = 10; // Demo ke liye 10 seconds (Asli app mein 6 hours hota hai)
        let timeLeft = farmingTime;
        let timerInterval;

        const actionBtn = document.getElementById('actionBtn');
        const timerDisplay = document.getElementById('timerDisplay');
        const balanceDisplay = document.getElementById('balance');
        const loader = document.getElementById('loader');

        function handleAction() {
            if (!isFarming) {
                // Farming Start Karo
                startFarming();
            } else {
                // Claim Karo
                claimRewards();
            }
        }

        function startFarming() {
            isFarming = true;
            actionBtn.innerText = "Farming...";
            actionBtn.classList.add('btn-farming'); // Style change (grey button)
            loader.style.display = 'block'; // Spin animation on
            
            timeLeft = farmingTime;
            
            // Timer Loop
            timerInterval = setInterval(() => {
                timeLeft--;
                let minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                timerDisplay.innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

                if (timeLeft <= 0) {
                    finishFarming();
                }
            }, 1000);
        }

        function finishFarming() {
            clearInterval(timerInterval);
            loader.style.display = 'none';
            timerDisplay.innerText = "Ready to Claim!";
            actionBtn.innerText = "Claim 100 Points";
            actionBtn.classList.remove('btn-farming');
            // Ab user click karega toh 'claimRewards' call hoga (logic handleAction mein hai par yahan flag change karna padega)
            // Hum isFarming ko true hi rakhte hain lekin button behavior change karte hain
            actionBtn.onclick = claimRewards; 
        }

        function claimRewards() {
            // Balance update
            balance += 100;
            balanceDisplay.innerHTML = `${balance.toFixed(2)} <span>MMPoints</span>`;

            // Haptic Feedback (Vibration) - Telegram Special Feature
            if(tg.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('success');
            }

            // Reset UI
            actionBtn.innerText = "Start Farming";
            timerDisplay.innerText = "";
            actionBtn.onclick = handleAction; // Wapas start function par set karo
            isFarming = false;
        }

    </script>
</body>
</html>
